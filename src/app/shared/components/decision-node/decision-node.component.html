  <div class="node" #nodeRef (click)="isLeaf() && onLeafSelected()">
    {{ node.note }}
  </div>

  @if (node.children?.length) {
    <div class="children">
      @for (child of musicalChildren; track child.id) {
        <app-decision-node [node]="child" (sendToTrunk)="this.listenChildren($event)"></app-decision-node>
      }
    </div>
  }
